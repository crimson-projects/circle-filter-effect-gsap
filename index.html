<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Cursor (stroke circle with filter effect) | Crimson</title>
		
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>
		<main>
			<nav class="menu">
				<a class="menu__item" href="#">Crimson</a>
				<a class="menu__item" href="#">SUBUX</a>
				<a class="menu__item" href="#">SUBUI</a>
				<a class="menu__item" href="#">SUSYS</a>
			</nav>
		</main>
		<svg class="cursor" width="140" height="140" viewBox="0 0 140 140">
			<defs>
				<filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" 
				filterUnits="objectBoundingBox">
					<feTurbulence type="fractalNoise" seed="1" baseFrequency="0" numOctaves="1" result="warp" />
					<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="40" in="SourceGraphic" />
				</filter>
			</defs>
			<circle class="cursor__inner" cx="70" cy="70" r="20"/>
		</svg>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
